<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Tracker</title>

    <link 
        rel="stylesheet" 
        href="{{ url_for('static', filename='css/bootstrap.css') }}" />
 


    <link
        rel="stylesheet"
        href="{{ url_for('static', filename='css/bootstrap.css') }}" />

</head>
<body>
    <div class="container">


    <section class="row mt-3">
        <div class="col-12">
            <img src="{{ url_for('static', filename='img/Rectangle 2.png') }}" alt="Rectangle"  id="logo" />
            <h1 class="d-inline">Sanzy Covid-19 Tracker</h1>
        </div>
    </section>

    <section class="row">
        <div class="col-12">
            <span id="country" class="mr-3">Ghana's Stats</span>
            &verbar;

            <select name="" id="countries" class="ml-3 shadow">
                <option value="">select a country</option>
            </select>
        </div>
    </section>

        <!-- 1st card -->
    <section class="row my-3">
         <div class="col-md-3">
            <div class="text-white bg-info shadow rounded pl-3 py-4">
                <span>Total Cases</span>
                <h3 class="cases" id="total">loading</h3>
            </div>
        </div>

        <!-- 2nd card -->
        <div class="col-md-3">
            <div class="text-white bg-success shadow rounded pl-3 py-4">
                <span>Recovered</span>
                <h3 class="cases" id="recovered">loading</h3>
            </div>
        </div>

        <!-- 3rd card -->
        <div class="col-md-3">
            <div class="text-white bg-danger shadow rounded pl-3 py-4">
                <span>Active Cases</span>
                <h3 class="cases" id="active">loading</h3>
            </div>
        </div>

        <!-- 4th card -->
        <div class="col-md-3">
            <div class="text-white bg-dark shadow rounded pl-3 py-4">
                <span>Deaths</span>
                <h3 class="cases" id="deaths">loading</h3>
            </div>
        </div>
    </section>

    <section class="row">
        <div class="col-12">

            <table class="table table-hover">
                <thead>
                    <th>#</th>
                    <th>Country</th>
                    <th>Recovered</th>
                    <th>Confirmed</th>
                    <th>Active</th>
                    <th>Deaths</th>
                </thead>

                <tbody id="all-countries"></tbody>
             </table>
        </div>
    </section>

    </div>
    <script src="{{url_for('static', filename='js/index.js' )}}"></script>
</body>
</html>
